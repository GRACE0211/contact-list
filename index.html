<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8"> 
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/vue@next"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://cdn.tailwindcss.com"></script>

  <title>Contact List App</title>
  </head>
  <body>
    <div id="app" class="mt mx-auto box-border w-8/12 font-mono transition-all">
      <div class="title">
        <p class="m-10 rounded-md bg-blue-900 py-2 text-center text-2xl font-bold text-white shadow-md">{{ title }}</p>
      </div>
      <section v-if="loading">
        Loading...
      </section>
      <section v-else class="rounded-md bg-amber-100 p-5 shadow-md  transition duration-500">
        <div class="rounded-md bg-amber-300 py-2 text-center shadow-md mb-8">
          <input 
          type="text" 
          placeholder=" NAME"
          v-model.trim="input.name"
          @keyup.enter="submitHandler()"
          class="m-1 rounded-md border-2 border-amber-400 py-0.5 shadow-md hover:bg-amber-100" />
          <input 
          type="text" 
          placeholder=" TEL"
          v-model.trim="input.tel"
          @keyup.enter="submitHandler()" 
          class="m-1 rounded-md border-2 border-amber-400 py-0.5 shadow-md hover:bg-amber-100" />
          <button v-on:click="submitHandler()" class="m-1 rounded-md bg-amber-500 px-2 py-1 font-bold shadow-md hover:opacity-50 focus:ring focus:ring-amber-900 transition duration-300">SEND</button>
          <button v-on:click="cancelHandler()" class="m-1 rounded-md bg-amber-500 px-2 py-1 font-bold shadow-md hover:opacity-50 focus:ring focus:ring-amber-900 transition duration-300">CANCEL</button>
        </div>
        <div class="menu" v-for="(item,index) in contacts"  class="mx-auto mt-5 rounded-md bg-amber-300 py-5 shadow-md">
          <div class="my-2 mx-auto flex flex-wrap justify-center overflow-hidden rounded-sm bg-amber-400 px-10 py-2 ">
            <span class="my-1.5 rounded-full bg-red-900 px-3 py-1 text-white">{{ item.id }}</span>
            <div class="m-1 md:w-28 rounded-sm bg-slate-100 px-2 text-center py-1.5 font-bold">{{ item.name }}</div>
            <div class="m-1 rounded-sm bg-slate-100 px-10 py-1.5 font-bold">{{ `${item.tel.slice(0, 4)}-${item.tel.slice(4, 7)}-${item.tel.slice(7, 10)}` }}</div>
            <button v-on:click="editHandler(index)" class="m-1 rounded-full bg-blue-900 px-3 py-1 font-bold text-white shadow-md hover:bg-blue-600 transition duration-300 hover:opacity-75">EDIT</button>
            <button v-on:click="deleteHandler(index)" class="m-1 rounded-full bg-red-900 px-3 py-1 font-bold text-white shadow-md hover:bg-red-600 transition duration-300 hover:opacity-75">DELETE</button>
          </div>
        </div>
      </section>
    </div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.3/axios.js' integrity='sha512-uap0bTaa/bPjLtLVuiWS+qak4SJrOPcdfVzUdrrE7LgvtMlkV6DeiBH7Rgt7B+74M3crOr3QdTX3gCTMMRVzZA==' crossorigin='anonymous'></script>
  <script src="index.js"></script>
  </body>
</html>
